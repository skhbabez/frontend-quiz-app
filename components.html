<div class="welcome-card">
  <h1>Welcome to the <span>Frontend Quiz!</span></h1>
  <p>Pick a subject to get started.</p>
</div>

<div class="question-container">
  <div>
    <p>Question 6 of 10</p>
    <p>
      Which of these color contrast ratios defines the minimum WCAG 2.1 Level AA
      requirement for normal text?
    </p>
  </div>
  <div class="progress-bar"><div></div></div>
</div>

<div class="btn-container categories">
  <button type="button" class="icon-btn">
    <span class="icon icon-html">
      <img src="assets/images/icon-html.svg" alt="" />
    </span>
    <span>HTML</span>
  </button>
  <button type="button" class="icon-btn">
    <span class="icon icon-css">
      <img src="assets/images/icon-css.svg" alt="" />
    </span>
    <span>CSS</span>
  </button>
  <button type="button" class="icon-btn">
    <span class="icon icon-javascript">
      <img src="assets/images/icon-javascript.svg" alt="" />
    </span>
    <span>JavaScript</span>
  </button>
  <button type="button" class="icon-btn">
    <span class="icon icon-accessibility">
      <img src="assets/images/icon-accessibility.svg" alt="" />
    </span>
    <span>Accessibility</span>
  </button>
</div>

<!-- answers  -->
<form class="btn-container" novalidate>
  <label class="icon-btn option-btn">
    <span class="icon">A</span>
    <span>3:1</span>
    <input type="radio" name="answer" value="3:1" id="answer-A" />
  </label>
  <label class="icon-btn option-btn">
    <span class="icon">B</span>
    <span>4.5:1</span>
    <input type="radio" name="answer" value="4.5:1" id="answer-B" />
  </label>
  <label class="icon-btn option-btn">
    <span class="icon">C</span>
    <span>7:1</span>
    <input type="radio" name="answer" value="7:1" id="answer-C" />
  </label>
  <label class="icon-btn option-btn">
    <span class="icon">D</span>
    <span>2.5:1</span>
    <input type="radio" name="answer" value="2.5:1" id="answer-D" />
  </label>
  <button class="submit-btn" type="submit">Submit Answer</button>
</form>

<!-- answered-->
<div class="btn-container">
  <label class="icon-btn option-btn">
    <span class="icon">A</span>
    <span>3:1</span>
    <input disabled type="radio" name="answer" />
  </label>
  <label class="icon-btn option-btn icon-correct outline-correct">
    <span class="icon">B</span>
    <span>4.5:1</span>
    <input disabled type="radio" name="answer" />
  </label>
  <label class="icon-btn option-btn icon-false outline-false">
    <span class="icon">C</span>
    <span>7:1</span>
    <input disabled type="radio" name="answer" />
  </label>
  <label class="icon-btn option-btn icon-correct">
    <span class="icon">D</span>
    <span>2.5:1</span>
    <input disabled type="radio" name="answer" />
  </label>
  <button class="submit-btn">Next Question</button>
  <p class="error">Please select an answer</p>
</div>

<div class="score-container">
  <div class="score-card">
    <p class="logo">
      <span class="icon icon-accessibility"
        ><img src="assets/images/icon-accessibility.svg" alt="" /></span
      >Accessibility
    </p>
    <div class="score">
      <p>8</p>
      <p>out of 10</p>
    </div>
  </div>
  <button class="submit-btn">Play Again</button>
</div>

<div class="complete-container">
  <h1>
    Quiz completed
    <span>You scored...</span>
  </h1>
</div>
