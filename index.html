<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Frontend quiz app</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <article class="quiz-container">
        <header>
          <p class="logo icon icon-css">Accessibility</p>

          <div class="dark-toggle">
            <!-- light/dark -->

            <label>
              <input type="checkbox" aria-label="turn on dark mode" />
            </label>
          </div>
        </header>
        <div class="main-container">
          <div class="info-container">
            <!-- info container -->
            <div class="welcome-card" style="display: none">
              <!-- title card -->
              <h1>Welcome to the <span>Frontend Quiz!</span></h1>
              <p>Pick a subject to get started.</p>
            </div>
            <div class="question-container" style="display: none">
              <p>Question 6 of 10</p>
              <p>
                Which of these color contrast ratios defines the minimum WCAG
                2.1 Level AA requirement for normal text?
              </p>
              <div class="progress-bar"></div>
            </div>

            <!-- completed -->
            <div class="complete-container">
              <h1>
                Quiz completed
                <span>You scored...</span>
              </h1>
            </div>
          </div>
          <div class="content-container">
            <!-- quiz container -->
            <div class="btn-container" style="display: none">
              <!-- categories -->

              <button type="button" class="icon-btn icon icon-css">
                <span>HTML</span>
              </button>
              <button type="button" class="icon-btn icon icon-css">
                <span>CSS</span>
              </button>
              <button type="button" class="icon-btn icon icon-css">
                <span>JavaScript</span>
              </button>
              <button type="button" class="icon-btn icon icon-css">
                <span>Accessibility</span>
              </button>
            </div>
            <div class="btn-container" style="display: none">
              <!-- answers -->

              <label
                class="icon-btn option-btn icon icon-data icon-correct outline-correct"
                data-icon="A"
              >
                <span>4,5:1</span>
                <input disabled type="radio" name="answer" />
              </label>
              <label
                class="icon-btn option-btn icon icon-data icon-correct"
                data-icon="B"
              >
                <span>4,5:1</span>
                <input disabled type="radio" name="answer" />
              </label>
              <label
                class="icon-btn option-btn icon icon-data icon-false outline-false"
                data-icon="C"
              >
                <span>4,5:1</span>
                <input disabled type="radio" name="answer" />
              </label>
              <label class="icon-btn option-btn icon icon-data" data-icon="D">
                <span>4,5:1</span>
                <input type="radio" name="answer" />
              </label>
              <button class="submit-btn">Submit Answer</button>
              <p class="error">Please select an answer</p>
            </div>
            <div class="score-container">
              <div class="score-card">
                <p class="logo icon icon-accessibility">Accessibility</p>
                <div class="score">
                  <p>8</p>
                  <p>out of 10</p>
                </div>
              </div>
              <button class="submit-btn">Play Again</button>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
