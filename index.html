<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Frontend quiz app</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="dark-toggle">
        <!-- light/dark -->
      </div>
    </header>
    <main>
      <article>
        <div>
          <!-- info container -->
          <div>
            <!-- title card -->
            <h1>Welcome to the Frontend Quiz!</h1>
            <p>Pick a subject to get started.</p>
          </div>
          <div>
            <!-- question-info -->
            <div>
              <!-- progress-numeric -->
            </div>
            <p>
              <!-- question text -->
            </p>
            <div>
              <!-- progress-bar -->
            </div>
          </div>
          <div>
            <!-- completed -->
            <p>Quiz completed</p>
            <p>You scored...</p>
          </div>
        </div>
        <div>
          <!-- quiz container -->
          <div>
            <!-- categories -->
            <ul>
              <li>HTML</li>
              <li>CSS</li>
              <li>JavaScript</li>
              <li>Accessibility</li>
            </ul>
          </div>
          <div>
            <!-- answers -->
            <ul>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
            <buttom>Submit Answer</buttom>
          </div>
          <div>
            <div>
              <p>Accessibility</p>
              <p>8</p>
              <p>out of 10</p>
            </div>
            <button>Play Again</button>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
